<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em breve — Matheus Kulick</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 450px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .loader {
            width: 45px;
            height: 45px;
            border: 4px solid #444;
            border-top-color: #fff;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Em breve</h1>
        <p>O site oficial de Matheus Kulick está sendo preparado.<br>Volte novamente em breve.</p>

        <div class="loader"></div>

        <div class="footer">© 2025 — matheuskulick.com</div>
    </div>

</body>
</html>
